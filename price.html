<body>
    <header>
        <div class="header-logo">
        <img src="../src/img/favicon/favicon.png" alt="" class="header-foto">

        <nav>

    </header>

<hr class="header-line">

<section class="price">
    <h1 class="price-title">Вартість розробки сайтів:</h1>  
    <div class="price-cards" id="price-cards"></div>
</section>

<script>
    fetch('../data.json')
        .then(response => response.json())
        .then(data => {
            const priceCardsContainer = document.getElementById('price-cards');

            // Виводимо всі тарифи
            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('price-card');

                card.innerHTML = `
                    <div class="price-card-title">${item.title}</div>
                    <div class="price-card-worth">${item.price}</div>
                    <div class="price-card-term">${item.terms}</div>
                    <div class="price-card-description">${item.description}</div>
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer"><button class="price-card-order-button">Замовити</button></a>
                `;

                priceCardsContainer.appendChild(card);
            });
        });
</script>
<script src="./script.js"></script>
</body>
</html>
