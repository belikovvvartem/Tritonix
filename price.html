<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tritonix</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./favicon.png" alt="" class="header-foto">
            <a href="./index.html">
                <div class="header-title">TRITONIX</div>
            </a>
        </div>

        <nav class="overlay" id="menuOverlay">
            <ul>
                <li><a href="./index.html">Головна</a></li>
                <li><a href="./price.html">Послуги</a></li>
                <li><a href="./additionally/calculator.html">Калькулятор</a></li>
                <li><a href="./portfolio.html">Портфоліо</a></li>
                <li><a href="./additionally/about-us.html">Про нас</a></li>
                <li><a href="#Contact">Контакти</a></li>
            </ul>
        </nav>
        <div class="language"><a href="./price.html">Ua</a><span><a href="./English Version/price-eng.html">Eng</a></span></div>

        <button class="menu-toggle" id="menuToggle">☰</button>
    </header>
    <a href="./index.html"><button class="header-button-home">Головна</button></a>

    <section class="price">
        <h1 class="price-title">Вартість розробки сайтів:</h1>
        <div class="price-cards" id="price-cards"></div>
    </section>

    <script>
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                const priceCardsContainer = document.getElementById('price-cards');

                // Виводимо всі тарифи
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('price-card');

                    card.innerHTML = `
                    <div class="price-card-title">${item.title}</div>
                    <div class="price-card-worth">${item.price}</div>
                    <div class="price-card-term">${item.terms}</div>
                    <div class="price-card-description">${item.description}</div>
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer"><button class="price-card-order-button">Замовити</button></a>
                `;

                    priceCardsContainer.appendChild(card);
                });
            });
    </script>

    <footer>
        <div class="footer-top">
            <a href="./index.html">
                <div class="header-title" id="footer-title">TRITONIX</div>
            </a>
            <nav class="footer-nav" id="Contact">
                <ul>
                    <li><a href="./index.html">Головна</a></li>
                    <li><a href="./price.html">Послуги</a></li>
                    <li><a href="./additionally/calculator.html">Калькулятор</a></li>
                    <li><a href="./portfolio.html">Портфоліо</a></li>
                    <li><a href="./additionally/about-us.html">Про нас</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
            <a href="./additionally/order-form.html" target="_blank"><button class="footer-order">Залишити
                    заявку</button></a>
        </div>

        <div class="footer-center">
            <a href="mailto:support@tritonix.com">support@tritonix.com</a>
        </div>
        <div class="footer-bottom">
            <p>© 2024 — Tritonix.com.ua</p>
            <a href="./additionally/privacy-policy-uk.html">
                <p>Політика конфіденційності</p>
            </a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
