<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tritonix</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../additionally/order-responsive.css">
</head>

<body>
    <div class="order-title-top">
        <h1 class="order-title">Let's discuss <br> your project.</h1>
        <a href="../index-eng.html"><button type="button" class="close-order" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button></a>
        <h5 class="order-description">Fill out the form, and a specialist will contact you.</h5>

    </div>
    <section id="order-form">
        <form id="orderForm">
            <div class="input-top">
                <input type="text" id="name" name="name" placeholder="Your name*" required>

                <input type="email" id="email" name="email" placeholder="Your email*" required>

                <input type="tel" id="phone" name="phone" placeholder="+380123456789" required>

                <input type="text" id="website" name="website" placeholder="Company website">

                <input type="text" id="situation" name="situation" placeholder="Add a description">

                <select id="service" name="service" required>
                    <option value="" disabled selected>Choose a service</option>
                    <option value="Landing Page">Landing Page</option>
                    <option value="Corporate Website">Corporate Website</option>
                    <option value="Business Card Website">Business Card Website</option>
                    <option value="Blog">Blog</option>
                    <option value="Telegram Bot">Telegram Bot</option>
                    <option value="Minimalist Website for Small Business">Minimalist Website for Small Business</option>
                    <option value="Platform for Publications and Articles">Platform for Publications and Articles</option>
                    <option value="Portfolio Website">Portfolio Website</option>
                    <option value="News Website">News Website</option>
                    <option value="Personal or Thematic Blog">Personal or Thematic Blog</option>
                    <option value="Educational Website">Educational Website</option>
                    <option value="Catalog Website">Catalog Website</option>
                    <option value="Event Website">Event Website</option>
                    <option value="Other">Other</option>
                </select>

                <input type="file" name="file" class="file-order" id="file" />
                <div class="input-file">
                    <div class="img-add-file">
                        <img
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABYAAAAWCAYAAADEtGw7AAAAAXNSR0IArs4c6QAAAP9JREFUSEvd1LErRWEYx/HvdyIpq1EpjAw2g8GuTGKxWSR/wrXd0WJgs8holEU2i7r/gUHJaJAy6Ode3XQT97wd3bqc9Tm/z3ne5+08MqDHAbkMB5xkXH0uOWVxx0nW2mADWFRfq/AiOMkccAuMAafq5q/hJBNddLoH21EP++F9O07SqV8CK1+QN2BJvfkJr4JngI1ueB2YBY6AR+BBPa4F94aSnAOrwILaKppxkkngDGipe9+FquB2fR44AC7U5scokkwBd8C1ulwT7uSugBN16x/DVZeVpN4ohg4eBZ6AkarOCuoNdf/zz+tur92CYL9X7oFt9aVou9X52N+D3wGIUooXUuRbGQAAAABJRU5ErkJggg==" />
                    </div>
                    <div class="file-text">Add file</div>
                </div>
            </div>
            <div class="order-bottom">
                <span class="personal-data">By clicking the "Submit" button, you <br> agree to<a
                        href="./privacy-policy-eng.html" rel="noopener noreferrer">The terms of
                        <br> personal data processing.</a></span>
                <button type="button" onclick="submitOrder()">Order</button>
            </div>
        </form>
        <video muted playsinline autoplay loop class="order-video" src="../src/video/video-order.mp4"></video>
    </section>

    <script src="./order-eng.js"></script>
</body>

</html>
