    <section id="price-calculator">
        <h1 class="calculator-title">Website Price Calculator:</h1>
        <form id="calculatorForm">
            <div class="select-enter">
                <label class="label-select-enter">Website Type:</label>
                <select id="siteType">
                    <option value="27">Landing Page</option>
                    <option value="67.5">Corporate Website</option>
                    <option value="40.5">Business Card Website</option>
                    <option value="67.5">Blog</option>
                    <option value="27">Telegram Bot</option>
                    <option value="27">Other</option>
                    <option value="40.5">Minimalist Website for Small Business</option>
                    <option value="67.5">Platform for Publications and Articles</option>
                    <option value="54">Portfolio Website</option>
                    <option value="81">News Website</option>
                    <option value="67.5">Personal or Thematic Blog</option>
                    <option value="121.5">Educational Website</option>
                    <option value="94.5">Catalog Website</option>
                    <option value="81">Event Website</option>
                </select>
                <div class="pages">
                    <label class="label-select-enter">Number of Pages:</label>
                    <input type="number" id="pageCount" min="1" value="1">
                </div>
            </div>
            <label>Additional Features:</label>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="responsiveDesign" value="9" class="option-input">
                    <label for="responsiveDesign" class="option-label">Responsive Design</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="multiLanguage" value="12" class="option-input">
                    <label for="multiLanguage" class="option-label">Multilingual</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="socialMediaIntegration" value="7.5" class="option-input">
                    <label for="socialMediaIntegration" class="option-label">Social Media Integration</label>
                </div>                
                <div class="option">
                    <input type="checkbox" id="domainConnection" value="6" class="option-input">
                    <label for="domainConnection" class="option-label">Domain Connection</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="hosting" value="15" class="option-input">
                    <label for="hosting" class="option-label">Hosting</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="googleAnalytics" value="6" class="option-input">
                    <label for="googleAnalytics" class="option-label">Google Analytics Integration</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="contactForm" class="option-input" value="6" class="option-input">
                    <label for="contactForm" class="option-label">Contact Form</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="loginForm" class="option-input" value="6" class="option-input">
                    <label for="loginForm" class="option-label">Registration Form</label>
                </div>
            </div>
    
            <button class="button-calculator" type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>
        <h3 class="totalPrice">Estimated Price: <span id="totalPrice">0</span> USD</h3>
    </section>
